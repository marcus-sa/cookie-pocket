<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/cookie-pocket.js"></script>

</head>
<body>

  <cookie-pocket></cookie-pocket>

</body>
<script type="text/javascript">
  // Why doesn't Stencil add some sort of
  // ready event or some other kind of crap
  // so we don't have to create our own retarded listener?
  const cookiePocket = document.querySelector('cookie-pocket');

  cookiePocket.onCompliance = (val) => console.log(val);

  cookiePocket.onReady = (instance) => {
    cookiePocket.i18n = {
      cookieDeclaration: 'Cookiedeklaration',
      acceptLabel: 'OK'
    };
  };
</script>
</html>
